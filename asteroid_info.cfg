// Adds Custom Asteroids modules to asteroid parts, so that they persist properly
// asteroid_info.cfg
// by Starstrider42
// Created October 14, 2014

// Allow for non-stock asteroid parts, but don't overwrite modules added by somebody else
@PART[*]:HAS[@MODULE[ModuleAsteroid],!MODULE[CustomAsteroidData]]:FOR[CustomAsteroids] {
	MODULE {
		name = CustomAsteroidData
	}
}
