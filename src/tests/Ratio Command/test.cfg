// Permanent fixtures in Custom Asteroids

MODULEMANAGER[LOCAL] {}
AsteroidSets
{
	ASTEROIDGROUP
	{
		name = Moho Ghost

		centralBody = Sun

		spawnRate = 1.0

		orbitSize
		{
			type = SemimajorAxis
			min = Ratio(Moho.sma, 1.5)
			max = Ratio(Moho.sma, 1.6)
		}

		eccentricity
		{
			dist = Uniform
			min = Ratio(Moho.ecc, 1.0)
			max = Ratio(Moho.ecc, 1.0)
		}

		inclination
		{
			dist = Uniform
			min = Ratio(Moho.inc, 1.0)
			max = Ratio(Moho.inc, 1.0)
		}

		periapsis
		{
			min = Ratio(Moho.ape, 1.0)
			max = Ratio(Moho.ape, 1.0)
		}

		ascNode
		{
			min = Ratio(Moho.lan, 1.0)
			max = Ratio(Moho.lan, 1.0)
		}

		orbitPhase
		{
			min = Ratio(Moho.mna0, 1.0)
			max = Ratio(Moho.mna0, 1.0)
		}

	}

