// Permanent fixtures in Custom Asteroids

MODULEMANAGER[LOCAL] {}
AsteroidSets
{
	// NKO orbits based on NEO population from "Debiased Orbital and Absolute 
	// Magnitude Distribution of the Near-Earth Objects", Bottke et al. (2002), 
	// Icarus 156, 399
	ASTEROIDGROUP
	{
		name = Near-Kerbin Ast.

		centralBody = Sun

		// In our own solar system, NEOs have a lifetime of about 10 million years, so 
		// realistically the NEO population should be a tiny fraction of the main belt 
		// population. But that's no fun...
		spawnRate = 0.3

		orbitSize
		{
			type = SemimajorAxis
			min = Ratio(Kerbin.sma, 0.5 ) 	// 0.5 AU, rescaled from Earth's to Kerbin's orbit = 6799920128
			max = Ratio(  Jool.sma, 0.77)	// 4 AU, rescaled from Jupiter's to Jool's orbit = 52859363534
		}

		eccentricity
		{
			avg = 0.5
		}

		inclination
		{
			avg = 7.5
		}
	}

	ASTEROIDGROUP
	{
		// Ignore Kirkwood gaps -- they won't have much of an impact on gameplay
		name = Main Belt Ast.

		centralBody = Sun

		spawnRate = 1

		orbitSize
		{
			type = SemimajorAxis
			min = Resonance(Jool, 4:1)	// Jool 4:1 resonance = 27292805500
			max = Resonance(Jool, 2:1)	// Jool 2:1 resonance = 43324628162
		}

		eccentricity
		{
			avg = 0.18
		}

		inclination
		{
			avg = 7.5
		}
	}

	ASTEROIDGROUP
	{
		// Trojan orbits partially based on "Population and Size Distribution of Small Jovian 
		// Trojan Asteroids", Jewitt et al. (2000), Astronomical Journal 120, 1140
		name = Trojan Ast.

		centralBody = Sun

		spawnRate = 0.25

		orbitSize
		{
			type = SemimajorAxis
			min = Resonance(Jool, 1:1)
			max = Resonance(Jool, 1:1)
		}

		eccentricity
		{
			avg = 0.07
		}

		inclination
		{
			avg = 13	// For now, just merge the low- and high-inclination groups together
		}

		orbitPhase
		{
			// Jool's mean longitude at epoch 0 is 58.3378 degrees
			type  = MeanLongitude
			epoch = GameStart
			// Real Trojan belts about 26 degrees long, but I'm assuming a lot of that 
			// is from inclination. Allow +/- 8 degree variation in longitude instead
			min = 110
			max = 126
		}
	}

	ASTEROIDGROUP
	{
		name = Trojan Ast.

		centralBody = Sun

		spawnRate = 0.25

		orbitSize
		{
			type = SemimajorAxis
			min = Resonance(Jool, 1:1)
			max = Resonance(Jool, 1:1)
		}

		eccentricity
		{
			avg = 0.07
		}

		inclination
		{
			avg = 13
		}

		orbitPhase
		{
			type  = MeanLongitude
			epoch = GameStart
			min = -10
			max =   6
		}
	}

	// Long-period comets only; short-period comets depend on the location 
	// of the scattered disk
	ASTEROIDGROUP
	{
		name = Long-Period Cmt.

		centralBody = Sun

		spawnRate = 0.1

		orbitSize
		{
			type = Periapsis
			//min =   261600000	// Sungrazers
			min =  1173386970
			max = Ratio(Jool.sma, 1.0)	// Ignore comets outside the orbit of Jool = 68773560320
		}

		eccentricity
		{
			dist = Uniform
			min = 0.97
			max = 1.005
		}

		inclination
		{
			dist = Uniform		// Replace with isotropic distribution later
			min = 0
			max = 180
		}

		orbitPhase
		{
			// Let comets be discovered only on approach, so that the player has 
			// time to prepare a flyby mission
			type  = MeanAnomaly
			epoch = Now
			min = -2.0	// Extremely elliptical orbit; little time spent near periapsis
			max = -0.1
		}
	}
}
